name: Build Windows Executable

on:
  push:
    branches:
      - main  # or your branch name
  pull_request:
    branches:
      - main  # or your branch name

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.3'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install from requirements file

      - name: Build executable with PyInstaller
        run: pyinstaller --onefile --icon=icon.ico gui.py --hidden-import='PIL._tkinter_finder' # Replace with your icon and script name

      - name: Upload executable
        uses: actions/upload-artifact@v3  # Updated version
        with:
          name: windows-executable
          path: dist/gui.exe  # Replace with your actual script name
